<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Banho e Tosa - PalacePetz</title>
    <link rel="shortcut icon" href="https://www.kauavitorio.com/host-itens/logoPalacePetzMVC.png" type="image/x-icon">
    <!-- Header CSS -->
    <link rel="stylesheet" href="https://www.kauavitorio.com/palacepetz/header/header.css">
    <link rel="stylesheet" href="Agenda_BanhoTosa.css">
</head>
<body>
    <header id="menu">
        <ul id="menu2">
            <li><img src="https://www.kauavitorio.com/palacepetz/home/Menu/icon_main.png" class="logo"></li>
            <li><a href="/" style="text-decoration: none; color: var(--white)" alt="">home</a></li>
            <li><a href="/produtos" style="text-decoration: none; color: var(--white)" alt="">produtos</a></li>
            <li><a href="/servicos" id="loc" alt="" style="text-decoration: none; color: var(--white)">serviços</a></li>
            <li><a href="/meus-pedidos" alt="" style="text-decoration: none; color: var(--white)">pedidos</a></li>
            <li><a href="/logout/1" alt="" style="text-decoration: none; color: var(--white)">sair</a></li>
            <li>
                <a href="/meu-carrinho"><img src="https://www.kauavitorio.com/palacepetz/home/Menu/shopping-cart.png" class="car"></a>
                <!--<span class='badge badge-warning' id='lblCartCount'>@ViewBag.cartsize</span>-->
            </li>
            <li><a href="/perfil"><img src="@ViewBag.img_user" class="user"></a></li>
        </ul>
    </header>  
    <section>
        <a href=""><div class="back"><img src="./icon-back.png" alt="" class="img_back"></div></a>
        <main>
            <div class="box_profile">
                <div class="back_img">
                    <img src="./profile-user.png" alt="" class="img_user">
                </div>
                <h2 class="title_name">Matheus Souza</h2>
                <h3 class="sub_title"><b>CPF:</b> 258.698.521-87</h3>
                <h3 class="sub_title"><b>E-mail:</b> matheus@gmail.com</h3>
                <h3 class="sub_title"><b>CEP:</b> 06874030</h3>
                <h3 class="sub_title"><b>Rua:</b> Avenida Edmundo Amaral, 3935 </h3>
                <h3 class="sub_title"><b>Complemento:</b> Casa </h3>
                <a href="" class="btn_profile">Editar Perfil</a>
            </div>
            <div class="box_consulta">
                <h2 class="title_service">Banho e Tosa</h2><br>
                <div class="container">
                    <div class="colunm_one">
                        <select name="" id="" class="field-select" style="width: 85%;">
                            <option value="">Selecione seu animal</option>
                            <option value="">Cachorro</option>
                            <option value="">Gato</option>
                        </select><br>
                        <select name="" id="" class="field-select" style="width: 95%; font-size: 7.8pt;">
                            <option value="">Forma de Entrega</option>
                            <option value="">1- Levarei o Pet | Receber na residência</option>
                            <option value="">2- Levarei o Pet | Retirar na Palace</option>
                            <option value=""> 3- Palace busca o animal | Retirar na Palace</option>
                            <option value="">4- Palace busca o animal | Receber na residência</option>
                        </select><br>
                        <input type="time" name="" id="" class="field-time"><br>
                        <input type="date" name="" id="" class="field-date">
                    </div>
                   <div class="colunm_two" style="margin-left: 5%;">
                       <textarea name="" id="" cols="30" rows="10" placeholder="Descrição..." class="field-description"></textarea>
                       <select name="" id="" class="field-select" style="width: 80%; margin-left: 8%;">
                            <option value="">Forma de Pagamento</option>
                            <option value="">Débito</option>
                            <option value="">Crédito</option>
                        </select><br>
                    <a href="" class="link_card" style="margin-left: 8%;">Não tem cartão cadastrado? Cadastrar Cartão.</a>
                   </div>
                </div>
               <input type="submit" value="Agendar" class="btn_agendar">
            </div>
        </main>
    </section>
</body>
</html>
