</head>
<body>
    <nav id="menu">
        <ul id="menu2">
            <li><img src="/Funcionario/Home/navbar/logo.png" class="logo"></li>
            <li><img src="/Funcionario/Home/navbar/home.png" alt=""><a alt="">home</a></li>
            <li><img src="/Funcionario/Home/navbar/veterinario.png" alt=""><a alt="">Serviços</a></li>
            <li id="loc" ><img src="/Funcionario/Home/navbar/employee.png" alt=""><a alt="">Funcionários</a></li>
            <li><img src="/Funcionario/Home/navbar/users.png" alt=""><a alt="">Clientes</a></li>
            <li><img src="/Funcionario/Home/navbar/products.png" alt=""><a alt="">produtos</a></li>

            <li><img src="/Funcionario/Home/navbar/pedidos.png" alt=""><a alt="">pedidos</a></li>
            <li><img src="/Funcionario/Home/navbar/info.png" alt=""><a alt="">informações</a></li>
            <li><img src="/Funcionario/Home/navbar/logout.png" alt=""><a alt="">sair</a></li>
        </ul>
    </nav>
    <section>
        <h2 class="title">Editar Cliente</h2>
        <h1 class="text">
            <a>Consultar Clientes</a>
        </h1>
        <div class="container">
            <div class="column_one">
                <label class="label">Nome do Cliente</label>
                <input type="text" class="field">

                <label class="label">CPF do Cliente</label>
                <input type="text" class="field">

                <label class="label">Telefone do Cliente</label>
                <input type="text" class="field">
                
                <label class="label">E-mail</label>
                <input type="text" disabled class="field">
				
            </div>
            <div class="column_two">
                <label class="label">CEP</label>
                <input type="text" class="field">

                <label class="label">Endereço</label>
                <input type="text" class="field">

                <label class="label">Complemento</label>
                <input type="text" class="field">

                <label class="label">Senha</label>
                <input type="text" class="field">
                
            </div>
        </div>
        <div class="container_btn">
            <input type="text" class="btn_editar" value="Editar Cliente">
        </div>
    </section>
    <script> 
        function Veterinario(){
            var field_select = document.getElementById("field").value;
            if(field_select == 2){
                document.getElementById("crmv").style.display = "flex"
                document.getElementById("crmv").style.flexDirection = "column"
            }  else{
                document.getElementById("crmv").style.display = "none"
            }
        }
    </script>
