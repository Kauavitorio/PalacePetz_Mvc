    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="Functions.css">
    </head>
    <body>
        <nav id="menu">
            <ul id="menu2">
                <li><img src="./navbar/logo.png" class="logo"></li>
                <li><img src="./navbar/home.png" alt=""><a alt="">home</a></li>
                <li id="loc"><img src="./navbar/products.png" alt=""><a alt="">produtos</a></li>
                <li><img src="./navbar/stats.png" alt=""><a alt="">relatório</a></li>

        <section>
            <div class="column_one">
                <div class="container_one">
                    <img class="img_Product" src="img_registerProduct.jpg" alt="">

                        <h2 class="title_box">CADASTRAR PRODUTOS</h2><br>

                <div class="container_one">
                    <img class="img_Product" src="img_deleteProduct.jpg" alt="">
