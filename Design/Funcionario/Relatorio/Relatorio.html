    <!-- Script para mudar círculo dos alimentos -->
    <script>
        $(document).ready(function(){
            
            var val = $('h2.porcentagem_alimentos').text().replaceAll('%', '');
            var $circle = $('#svg_alimentos #bar_alimentos');

            var r = $circle.attr('r');
            var c = Math.PI*(r*2);
        
            if (val < 0) { val = 0;}
            if (val > 100) { val = 100;}
            
            var pct = ((100-val)/100)*c;
            
            $circle.css({ strokeDashoffset: pct});
            
            $('#cont').attr('data-pct',val);
    });
    </script>
